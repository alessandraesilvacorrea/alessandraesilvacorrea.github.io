<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML forms practice</title>
  <link rel="stylesheet" href="forma de pagamento.css">
</head>
<body>

  <div class="wrapper">
    
    <form id="payment-form" action="pagamento.html" method="get">
    
      <fieldset>
        <legend>Realizar Pagamento</legend>

        <div>
          <label for="name">Nome *</label>
          <input type="text" id="name" placeholder="Escreva seu nome" required>
        </div>

        <div>
          <label for="email">Email *</label>
          <input type="email" id="email" placeholder="example@uea.edu.br" required>
        </div>

        <div>
          <label for="phone">Número de Telefone *</label>
          <input type="tel" id="phone" placeholder="92 9999 - 9999" required>
        </div>

        <div>
          <label for="matrícula">Matrícula</label>
          <input type="matrícula" id="matrícula" placeholder="00000000">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações</legend>

        <div>
          <label for="rua e número">Endereço</label>
          <input type="rua e número" id="rua e número" placeholder="Rua Exemplo, Bairro Exemplo, 00">
        </div>

        <div>
          <label for="postCode">CEP</label>
          <input type="text" id="postCode" placeholder="000000-000">
        </div>

        <div>
          <label for="country">Cidade</label>
          <select name="country" id="country">
            <option value="mao">Manaus</option>
            <option value="ita">Itacoatiara</option>
            <option value="mpu">Manacapuru</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <button type=submit>Próximo</button>
      </fieldset>
    </form>

  </div>

</body>
</html>

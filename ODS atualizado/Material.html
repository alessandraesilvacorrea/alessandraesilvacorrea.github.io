<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <title> Solicitação </title> 
    <link rel="stylesheet" href="feedback.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<section id="contact-form">
  <link rel="stylesheet" type="text/css" href="feedback.css" media="screen" />
  <h2>Solicitar Materiais</h2>
  <form id="material" name="material" accept-charset="utf-8">
    <label><span>Nome do Material</span><input name="name" type="text"placeholder= "Insira o nome do material a ser solicitado."/></label>
    <label><span>Descrição</span><textarea name="feedback" placeholder="Descreva os itens que você está solicitando (quantidade, marca, peso, medidas, quaisquer informações do produto que sejam relevantes para a compra)."></textarea></label>
    <label><span>Preço</span><textarea name="feedback" placeholder="Digite uma estimativa do preço dos itens."></textarea></label>
    <label><span>Fornecedor</span><textarea name="feedback" placeholder="Insira o nome da fornecedora ou o nome do proprietário."></textarea></label>
    <input name="submit" type="submit" value="Solicitar"/>
  </form>
</section>
</html>

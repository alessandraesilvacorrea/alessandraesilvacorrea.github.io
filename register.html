<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <title> Registro</title> 
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <form action="login.html" class="form" method="get">
            <h1>Registrar conta</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome completo" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Matrícula" required>
                <i class='bx bxs-user-pin'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirme sua senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <a href="home.html"><button class="btn">Voltar para página inicial</button></a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <title> Registro de Cardápio </title> 
    <link rel="stylesheet" href="feedback.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<section id="contact-form">
  <a href="admlogado.html"><button class="btn">Voltar para página inicial</button></a>
  <link rel="stylesheet" type="text/css" href="feedback.css" media="screen" />
  <h2>Registrar Cardápio</h2>
  <form id="cardapio" name="cardapio" accept-charset="utf-8">
    <label><span>Café da Manhã</span><textarea name="feedback" placeholder="Exemplo: PÃO DE QUEIJO COM CAFÉ."></textarea></label>
    <label><span>Almoço</span><textarea name="feedback" placeholder="Exemplo: ARROZ, FEIJÃO, CARNE DE FRANGO."></textarea></label>
    <label><span>Merenda</span><textarea name="feedback" placeholder="Exemplo: SUCO DE LARANJA E PÃO INTEGRAL ."></textarea></label>
    <label><span>Jantar</span><textarea name="feedback" placeholder="Exemplo: ARROZ E PEIXE FRITO,"></textarea></label>
    <input name="submit" type="submit" value="Enviar"/>
  </form>
</section>
</html>

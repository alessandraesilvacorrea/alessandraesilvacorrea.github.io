<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <title> Registrar Feedback</title> 
    <link rel="stylesheet" href="feedback.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<section id="contact-form">
  <a href="logado.html"><button class="btn">Voltar para página inicial</button></a>
  <link rel="stylesheet" type="text/css" href="feedback.css" media="screen" />
  <h2>Feedback</h2>
  <form id="feedback" name="feedback" accept-charset="utf-8">
    <label><span>Data</span><input data-ls-module="charCounter" maxlength="10" name="data" type="datetime" placeholder= "dd/mm/aaaa"/></label>
    <label><span>Nome</span><input data-ls-module="charCounter" maxlength="40" name="name" type="text"placeholder= "Nome completo"/></label>
    <label><span>Feedback</span><textarea  data-ls-module="charCounter" maxlength="300" name="feedback" placeholder="Escreva uma sugestão, crítica ou melhoria para o restaurante. (Máximo de 300 caracteres)"></textarea></label>
    </label>
    <input name="submit" type="submit" value="Enviar"/>
  </form>
</section>
</html>
